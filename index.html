<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <div class="nav-logo">
                <a href="" onclick="reload()"><img src="images/Sky-News-Logo.png" alt=""></a>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="eg. Technologies">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="">
            </div>
            <div class="card-content">
                <h3 id="news-title">
                    This is the Title
                </h3>
                <h6 class="news-source" id="news-source">End Gadjet 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero doloremque similique tenetur! Maiores qui harum, sapiente repudiandae tempora libero, earum optio id, ducimus in iusto sequi consequuntur aut dolores soluta.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
 
</html>
